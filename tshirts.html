<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Order Form</title>
</head>
<body>
    <h1 style="text-align: center;">Order Your Customized T-shirt</h1>
    <div style="display: flex; justify-content: center; height: 100vh; padding: 20px;">
        <form style="max-width: 500px; width: 100%;">
            <fieldset>
                <legend>T-shirt Customization</legend>
                
                <label for="tagline">Tagline on the Shirt:</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
                <br><br>
                
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select a color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
                <br><br>
                
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select>
                <br><br>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <br><br>
                
                <label for="delivery-date">Preferred Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
                <br><br>
                
                <fieldset>
                    <legend>Delivery Information</legend>
                    
                    <label for="recipient-name">Recipient's Name:</label>
                    <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required>
                    <br><br>
                    
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter shipping address" required>
                    <br><br>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    <br><br>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
                    <br><br>
                </fieldset>
                <br>
                <label for="comments">Additional Comments or Instructions:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or special instructions"></textarea>
                <br><br>
                
                <input type="submit" value="Submit Order">
                
            </fieldset>
        </form>
    </div>
</body>
</html>
